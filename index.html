<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CODE QUIZ</title>
    <link href="./assets/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="div1">
      <h1 class="title">Code Quiz!!!</h1>
      <h2>Click the button below to start the timer.</h2>
      <p>
        The user has 30 seconds to complete as many questions as possible. Every
        wrong answer deducts 5 seconds instantly off the clock. Good Luck!
      </p>
      <button id="startBtn">Start Quiz</button>
    </div>
    <div class="hide" id="div2">
      <h3 id="title"></h3>
      <button id="choice0"></button>
      <button id="choice1"></button>
      <button id="choice2"></button>
      <button id="choice3"></button>
    </div>
    <div class="hide" id="div3">
      <h2>Submit your high score!</h2>
      <form class="quiz-results">
        <label class="initials">Intials:</label>
        <input
          type="text"
          id="studentInitials"
          name="initials"
          title="Student's Initials"
          type="submit"
        />
        <button id="submitbtn">submit</button>
      </form>
    </div>
    <div class="hide" id="timer">
      <h2 id="countdown">Begin!</h2>
      <p id="main"></p>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
